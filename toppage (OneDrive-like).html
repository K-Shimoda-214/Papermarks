<!DOCTYPE html>
<html lang = "ja">
    <head>
        <meta charset = "UTF-8">
        <title>OneDrive-like</title>
        <link rel = "stylesheet" href = "toppage (OneDrive-like).css">
    </head>
    <body>
        <header>
            <p class = "logo">Papermarks</p>
            <div class = "login-btn">
                <a href = "#">ログイン</a>
            </div>
        </header>
        <div class = "title">
            <div class = "textbox">
                <h1>論文をより身近に。</h1>
                <p>Papermarksなら、英語の論文も日本語でわかりやすく読めます。</p>
                <div class = "btns">
                    <a class = "login" href = "#">ログイン</a><br>
                    <a class = "signup" href = "#">サインアップ</a>
                </div>
            </div>
            <div class = "picture">
                <img src = "https://tb-220143.tech-base.net/Papermarks/TOPPAGES-sample/ELL75_yousyohondana20120620.jpg">

        </div>
        <div class = "contents">
            <h1>いつでも、どこでも、最新の知見へアクセス。</h1>
            <div class = "explanations">
                <div class = "explanation">
                    <h4>わかりやすく</h4>
                    <p>英語原著の論文でも、日本語で解説。専門用語についてもカバー。</p>
                </div>

                    <h4>どこでも</h4>
                    <p>論文をダウンロードしておけば、ネット環境がなくてもアクセス可能。</p>
                </div>
                <div class = "explanation">
                    <h4>レビュー機能</h4>
                    <p>論文の感想を自由に。ディスカッションを楽しもう。</p>
                </div>
            </div>
        </div>
        <footer>
